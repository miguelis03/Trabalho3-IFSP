<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca - Home | Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <!-- responsável por adicionar o header padronizado -->
    {% include 'partials/header.html' %}

    <!-- formulário responsável por registrar um usuário de acordo com as informações inseridas -->
    <div class="d-flex justify-content-center align-items-center vh-100" style="background-image: url('https://i.pinimg.com/736x/36/a0/85/36a085785eabcc6add04d35e8c97be37.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;">

        <div class="card shadow p-4" style="width: 380px; background-color: rgba(255,255,255,0.95);">

            <h3 class="text-center mb-4">Criar Conta</h3>

            <form action="{% url 'users:cadastro' %}" method="POST">
                {% csrf_token %}

                <div class="form-group">
                    <label for="username">Usuário</label>
                    <input type="text" name="username" class="form-control" placeholder="Digite um nome de usuário"
                        required>
                </div>

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" class="form-control" placeholder="Seu e-mail" required>
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" name="password" class="form-control" placeholder="Crie uma senha" required>
                </div>

                <button type="submit" class="btn btn-primary btn-block mt-3">
                    Cadastrar
                </button>

                <p class="text-center mt-3 mb-0">
                    Já tem uma conta?
                    <a href="{% url 'users:login' %}">Entrar</a>
                </p>

            </form>

        </div>
    </div>

    <!-- responsável por adicionar o footer padronizado -->
    {% include 'partials/footer.html' %}


    <!-- modal resposável por mostrar o modal de erro caso as informações inseridas já terem sido usadas -->
    <div class="modal fade" id="loginErrorModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title">Erro no Login</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    {{ login_error }}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- responsável por mostrar o modal de erro caso a variável login_error for true -->
    {% if login_error %}
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            $("#loginErrorModal").modal("show");
        });
    </script>
    {% endif %}

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
