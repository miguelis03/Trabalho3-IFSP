<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca - Home | Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <!-- responsável por adicionar o header padronizado -->
    {% include 'partials/header.html' %}

    <!-- formulário responsável pelo login de um usuário dentro do sistema -->
    <div class="d-flex justify-content-center align-items-center vh-100" style="background-image: url('https://i.pinimg.com/736x/36/a0/85/36a085785eabcc6add04d35e8c97be37.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;">
        <div class="d-flex justify-content-center align-items-center" style="height: 80vh;">
            <div class="card shadow p-4" style="width: 350px;">

                <h3 class="text-center mb-4">Entrar</h3>

                <form action="{% url 'users:login' %}" method="POST">
                    {% csrf_token %}

                    <div class="form-group">
                        <label for="username">Usuário</label>
                        <input type="text" name="username" class="form-control" placeholder="Digite seu usuário"
                            required>
                    </div>

                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" name="password" class="form-control" placeholder="Digite sua senha"
                            required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block mt-3">Entrar</button>

                    <p class="text-center mt-3">
                        Não tem uma conta?
                        <a href="{% url 'users:cadastro' %}">Cadastre-se</a>
                    </p>

                </form>
            </div>
        </div>
    </div>

    <!-- responsável por adicionar o footer padronizado -->
    {% include 'partials/footer.html' %}

    <!-- modal responsável por retornar o erro de senha inválida -->
    <div class="modal fade" id="loginErrorModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title">Erro no Login</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    {{ login_error }}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>


    <!-- responsável por mostrar o modal de error caso login_error seja true-->
    {% if login_error %}
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            $("#loginErrorModal").modal("show");
        });
    </script>
    {% endif %}

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>

</body>

</html>
